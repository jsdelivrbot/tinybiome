<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tiny Biome</title>
		<meta name="description" content="Cell eat cell world out there!">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="pixi.js"></script>
		<script src="objects.js"></script>
		<script src="tinybiome.js" defer></script>
		<script src="defaultGfx.js" defer></script>
	</head>
	<body>
		<canvas id="playarea" width="800" height="500"></canvas>
		<div class="float" id="mainfloat">
			<h1>Tiny Biome</h1>
			<div id="middle">
				<div class="login section">
					<ul class="gamerules">
						<li>Use the mouse to swim around</li>
						<li>Hit space to split your microbe</li>
						<li>Hit W to shoot a pellet</li>
						<li>Red viruses are bad to eat</li>
						<li><Other players are good to eat/li>
					</ul>
					<input id="name" class="name-field" maxlength="50" placeholder="Nickname yourself?" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
					<button id="loginButton" class="login-button">PLAY!</button>
				</div>
				<div id="serverlist" class="section">
					<div id="serversdown">Servers all appear to be down, please refresh.</div>
					<div class="serverlist-header">Server List</div>
				</div>
			</div>
			<ul class="related-links ">
				<li><a href="https://reddit.com/r/tinybiome" target="_blank">Reddit</a></li>
				<li><a href="https://github.com/ethicatech/tinybiome" target="_blank">Github</a></li>
				<li><a href="https://facebook.com/tinybiome" target="_blank">Facebook</a></li>
				<li><a href="https://twitter.com/tinybiome" target="_blank">Twitter</a></li>
			</ul>
		</div>
		<div style="display:none">
			<div id="servertemplate">
				<div class="title">Title goes here</div>
			</div>
		</div>
	</body>
</html>
